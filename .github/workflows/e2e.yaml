name: e2e
on:
  pull_request:
    branches: [main]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: e2e-yarn-${{ hashFiles('**\yarn.lock') }}
          restore-keys: e2e-yarn-
      - run: yarn
  Mac:
    needs: [setup]
    runs-on: macos-10.15
    strategy:
      matrix:
        browser: [safari]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: e2e-yarn-${{ hashFiles('**\yarn.lock') }}
          restore-keys: e2e-yarn
      - run: |
          yarn
          mkdir -p ~/.testcafe-browser-tools/TestCafe\ Browser\ Tools.app
          cp -R ./node_modules/testcafe-browser-tools/bin/mac/TestCafe\ Browser\ Tools.app/* ~/.testcafe-browser-tools/TestCafe\ Browser\ Tools.app
      - name: Run test
        run: yarn test:e2e
        env:
          BROWSER: ${{ matrix.browser }}
